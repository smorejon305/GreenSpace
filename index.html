<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Space</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="src/style.css" />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/330daf4b01.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- GLASS EFFECT SECTION -->
      <section class="glass">
        <!-- HEADER -->
        <header>
          <h1 class="headerTitle">Green Space</h1>
          <h2 class="headerSubtitle">
            A 4th-floor balcony doesn't make it any less of a garden.
          </h2>
        </header>
        <!-- END OF HEADER -->

        <!-- CATEGORIES -->
        <section class="categories">
          <div class="category1">
            <h4 class="leafIcon"><i class="fas fa-leaf"></i></h4>
            <h3 class="categoryTitle">Herbs</h3>
          </div>

          <div class="category2">
            <h4 class="leafIcon"><i class="fas fa-leaf"></i></h4>
            <h3 class="categoryTitle">Plants</h3>
          </div>

          <div class="category3">
            <h4 class="leafIcon"><i class="fas fa-leaf"></i></h4>
            <h3 class="categoryTitle">Cacti</h3>
          </div>
        </section>
        <!-- end of CATEGORIES -->
      </section>
      <!-- END OF GLASS EFFECT SECTION -->
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <dov class="circle3"></dov>
  </body>
</html>
